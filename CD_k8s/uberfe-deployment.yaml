apiVersion: apps/v1
kind: Deployment
metadata:
 name: uberfe
spec:
 selector:
  matchLabels:
   app: uberfe
 replicas: 2
 minReadySeconds: 15
 strategy:
  type: RollingUpdate
  rollingUpdate:
   maxUnavailable: 1
   maxSurge: 1
 template:
  metadata:
   labels:
    app: uberfe
  spec:
   containers:
   - image: 211252803163.dkr.ecr.us-east-1.amazonaws.com/uberfe:prod
     imagePullPolicy: Always
     name: uberfe
     ports:
     - containerPort: 80

